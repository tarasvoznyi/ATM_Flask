{% extends 'base.html' %}

{% block title %}
All data about user
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Here is all data of our active users</h1>
    {% for el in money %}
    <div class="alert alert-info">
       <h1>{{ el.id }}</h1>
        <p>{{ el.username }}</p>
        <p><b>{{ el.date }}</b></p>
        <a href="/Users/{{ el.id }}" class="btn btn-primary">More info</a>
    {% endfor %}
    </div>
</div>

{% endblock %}
