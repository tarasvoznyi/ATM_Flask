{% extends 'base.html' %}

{% block title %}
Registration page
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Registration</h1>
  <form method="post">
    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Your First name"><br>
    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Your Last name"><br>
    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email"><br>
    <input type="tel" name="number" id="number" class="form-control" placeholder="Your Number"><br>
    <input type="text" name="username" id="username" class="form-control" placeholder="Your username"><br>
    <input type="password" name="pin" id="pin" class="form-control" placeholder="Your pin"><br>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
    <input type="submit" class="btn btn-success"  value="Registration">
    <input type="reset" class="btn btn-success" value="Reset">
  </form>
  <h2>Already have an account?</h2>
  <a class="btn btn-link" href="/Sign_in">Log in</a>
</div>
{% endblock %}
